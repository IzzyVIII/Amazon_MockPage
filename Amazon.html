<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="Amazon.css">
<title>Amazon Mock Sign In Page</title>
</head>
<body>
    <div class="text-center">
        <img src="Amazon-current-Logo-2.jpg" class="rounded" alt="Full name Amazon logo">
    </div>
<div class="container">
  <h2>Sign In</h2>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Email (phone or mobile accounts)</label>
    <input type="text" class="form-control" id="email" placeholder="Enter Email">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Password</label>
    <input type="text" class="form-control" id="password" placeholder="Enter Password">
  </div> 
  <div>
    <button type="button" class="btn btn-warning">Continue</button>
  </div>

  <p>Need Help?</p>
</div>

<div class="container">
  <h6>New to Amazon?<h6>

  <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Create Your Amazon Account
  </button>
</div>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">Conditions of Use</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Privacy Policy</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Help</a>
  </li>
</ul>

</body>
</html>
